<!DOCTYPE html>
<html lang="en" data-framework="javascript-es6">
<meta charset="UTF-8" />
<meta name="description" content="gll-todo written with JavaScript es6 features." />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>gll-todo: JavaScript Es6 Webpack</title>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>gll-todos</h1>
            <div class="todomaker">
                <input name="task" type="text" class="new-todo" required autofocus placeholder="What needs to be done?">
                <button class="invert">Invert</button>
            </div>
            <img src="./assets/images/waves.svg" alt="" class="waves">
        </header>
        <main class="main">
            <ul class="todo-list">
                <!-- <li class="task"><span>content</span><div class="status-label">unfinished</div></li> -->
            </ul>
        </main>
        <div class="todobtn">
            <span class="todo-count"></span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </div>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Hold to delete a todo</p>
        <p>Created by <a href="https://github.com/Notwinner0">Notwinner</a></p>
    </footer>
    <!-- <script src="./src/js/index.js"></script> -->
</body>

</html>
