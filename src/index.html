<!DOCTYPE html>
<html lang="en" data-framework="javascript-es6">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="gll-todo written with JavaScript es6 features." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gll-todo: JavaScript Es6 Webpack</title>

</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>gll-todos</h1>
            <div class="todomaker">
                <input name="task" type="text" class="new-todo" required autofocus placeholder="What needs to be done?">
                <button class="invert">Invert</button>
            </div>
            <svg viewBox="0 0 2 1" preserveAspectRatio="none">
                <defs>
                    <path id="w" d="
              m0 1v-.5 
              q.5.5 1 0
              t1 0 1 0 1 0
              v.5z" />
                </defs>
                <g>
                    <use href="#w" y=".0" fill="#292d3e" />
                    <use href="#w" y=".1" fill="#292d3e" fill-opacity="0.20"/>
                    <use href="#w" y=".2" fill="#292d3e" fill-opacity="0.40" />
                </g>
            </svg>
        </header>
        <main class="main">
                <div class="toggle-all-container">
                    <button class="toggle-all" type="checkbox" id="toggle-all"><span class="iconify" data-icon="mdi-checkbox-marked"></span></button>
                    <label class="toggle-all-label" for="toggle-all">Mark all as complete</label>
                </div>
            <ul class="todo-list">
                <li data-id="(id)" class="completed">
                    <div class="view">
                        <span>content content content content content content content content content content content content content content content content </span>
                        <div class="status-label">finished</div>
                        <div>
                            <button class="toggle" checked><span class="iconify" data-icon="mdi-checkbox-marked"></span></button>
                            <button class="destroy"><span class="iconify" data-icon="mdi-delete"></span></button>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <div class="todobtn">
            <span class="todo-count"></span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </div>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Hold to delete a todo</p>
        <p>Created by <a href="https://github.com/Notwinner0">Notwinner</a></p>
    </footer>
    <!-- <script src="./src/js/index.js"></script> -->
</body>
<script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</html>
